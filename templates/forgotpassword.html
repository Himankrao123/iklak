{% extends 'base.html' %}
{% block title %}Forgot password{% endblock title %}
{% block css %}/static/css/signin.css{% endblock css %}

{% block body %}
<div class="loginformdiv">
    <form action="#" class="loginform" method="POST">
        {% csrf_token %}
        <br><br><br>
        <h1>Forgot password</h1>
        <h4>Please enter the username or email to get the password reset link.</h4>
        <input type="text" class="logininput" required placeholder="Username or Email" name="username"><br><br><br>
        <button type="submit">Get link</button><br><br><br>
    </form>
</div>
{% endblock body %}
